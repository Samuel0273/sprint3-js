<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="shortcut icon"
      href="../img/IconAmazingEvents.png"
      type="image/x-icon"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav
        class="d-flex justify-content-between p-3 mb-2 bg-primary text-white"
      >
        <div>
          <a href="#">
            <img
              src="../img/LogoAmazingEvents.png"
              alt="Bootstrap"
              width="120"
              height="30"
            />
          </a>
        </div>
        <div>
          <a class="text-light bg-dark" href="../../index.html">Home</a>
          <a class="text-light bg-dark" href="./UpcomingEvents.html"
            >Upcoming Events</a
          >
          <a class="text-light bg-dark" href="../html/PastEvents.html"
            >Past Events</a
          >
          <a class="text-light bg-dark" href="#">Contact</a>
          <a class="text-light bg-dark" href="../html/Stats.html">Stats</a>
        </div>
      </nav>
    </header>
    <main class="p-3 mb-2 bg-black text-white">
      <h1 class="fs-1">Contact</h1>
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label"
            >Email:</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput2"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message:</label
          >
          <input
            type="text"
            class="message form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          />
        </div>
        <div>
          <label for="submit"></label>
          <input type="submit" id="submit" value="submit" />
        </div>
      </div>
    </main>
    <footer
      class="d-flex justify-content-between p-3 mb-2 bg-primary text-white"
    >
      <div>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="../img/instagram.png" alt=""
        /></a>
        <a href="https://es-la.facebook.com/" target="_blank"
          ><img src="../img/facebook.png" alt=""
        /></a>
        <a href="https://web.whatsapp.com/" target="_blank"
          ><img src="../img/whatsapp.png" alt=""
        /></a>
      </div>
      <p>Cohort 48</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
